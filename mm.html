import Image from 'next/image';

export default function Home() {
  return (
    <div className="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-green-200 to-blue-200">
      <h1 className="text-4xl font-bold mb-4">Welcome</h1>
      <Image
        src="/welcome-image.jpg" // Change this to your actual image path
        alt="Welcome Image"
        width={400}
        height={300}
        className="rounded-lg shadow-lg"
      />
      <div className="mt-4 flex space-x-4">
        <button className="px-4 py-2 bg-white text-black rounded-lg shadow">Back</button>
        <button className="px-4 py-2 bg-blue-500 text-white rounded-lg shadow">Enter</button>
      </div>
    </div>
  );
}
